<svg width="1600" height="900" viewBox="0 0 1600 900" xmlns="http://www.w3.org/2000/svg"><defs><style><![CDATA[text{font-family:'Noto Sans CJK','PingFang SC','Microsoft YaHei',sans-serif} .h{fill:#FFFFFF;font-size:54px;font-weight:700} .b{fill:#D5DBE1;font-size:30px} .dot{fill:#34D399} ]]></style></defs><rect x="0" y="0" width="1600" height="900" fill="#0B1220"/><text x="100" y="140" class="h">市场介绍 · 客户端（Clients）</text><g transform="translate(100,220)"><circle cx="10" cy="0" r="6" class="dot"/><text x="30" y="6" class="b">开发者型客户端：编辑器（如 Cursor）以 MCP 作为统一扩展接口</text></g><g transform="translate(100,280)"><circle cx="10" cy="0" r="6" class="dot"/><text x="30" y="6" class="b">大众型客户端：如 Claude Desktop，降低非技术人群使用门槛</text></g><g transform="translate(100,340)"><circle cx="10" cy="0" r="6" class="dot"/><text x="30" y="6" class="b">企业平台：GitHub 在 Copilot 中集成 MCP，完善策略与可用性</text></g></svg>